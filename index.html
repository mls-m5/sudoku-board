<!DOCTYPE html>
<html>
<head>
	<title>Sudoku</title>
	<meta charset="utf-8">
	<script src="mutils/require.js" id="requireScript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<button onclick="toggleInvalidDisplay()">show/hide invalid</button>
		<button onclick="solve()">show solution</button>
		<button onclick="undo()">undo</button>
		<button onclick="retry()">retry</button>
		<button onclick="newBoard()">new board</button>
		<div id="board" class="board"></div>

		<div id="remainingNumbers">
			<div class="remainder" id="r0">1</div>
			<div class="remainder" id="r1">2</div>
			<div class="remainder" id="r2">3</div>
			<div class="remainder" id="r3">4</div>
			<div class="remainder" id="r4">5</div>
			<div class="remainder" id="r5">6</div>
			<div class="remainder" id="r6">7</div>
			<div class="remainder" id="r7">8</div>
			<div class="remainder" id="r8">9</div>
		</div>
	</div>


	<script id="mainScript">
	require(["main.js", "mutils/get.js", "mutils/utils.js", "mutils/mustache.js", "mutils/utils.js"], function() {
		init();
		let s = byId("mainScript");
		s.parentElement.removeChild(s);
		let rs = byId("requireScript");
		rs.parentElement.removeChild(rs);
	}, true);
	</script>

	<script type="text/template" id="bigCellTemplate">
		<div class="bigcell">
			{content}
		</div>
	</script>
	<script type="text/template" id="cellTemplate">
		<div class="cell">
			{helper}
			<span class="number" id="{id}">{number}</span>
		</div>
	</script>
	<script type="text/template" id="rowTemplate">
		<div class="row" id="row{id}">
			{content}
		</div>
	</script>
	<script type="text/template" id="helperTemplate">
		<div class="helper" id="{cell}_{id}">
			{content}
		</div>
	</script>
	<script type="text/template" id="helperContainerTemplate">
		<div class="helperContainer" id="helper{cell}">
			{content}
		</div>
	</script>
</body>
</html>
